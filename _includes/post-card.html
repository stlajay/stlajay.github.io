<article class="posts__post">
  <a class="posts__link" href="{{ post.url | relative_url }}">
    {% if post.image %}
      <figure class="posts__img">
        <img src="{{ post.image }}" alt="{{ post.title }}" data-aos="fade-in"/>
      </figure>
    {% endif %}
    <div>
      <h2 class="posts__text"><strong>{{ post.title }}</strong></h2>
      <span data-aos="fade-in" data-aos-duration="400">{{ post.content | strip_html | truncatewords: 35, "" }}</span>
      <p data-aos="fade-in" data-aos-duration="400">
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>
      </p>
    </div>
  </a>
</article>
